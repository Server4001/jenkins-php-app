actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    c3_url: 'http://localhost:1234'
    include:
        - lib/Controllers/DogsController.php
        - lib/Models/*.php
        - lib/Providers/*.php
        - lib/Validators/*.php
params:
    - config/.env
